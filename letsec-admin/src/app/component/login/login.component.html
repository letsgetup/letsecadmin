
<div class="login-bg shadow my-5 login-div">
    <div class="offset-md-5 p-5">
      <h4 class="font-weight-bold text-uppercase mb-0">Admin Login</h4>
      <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
        
        <div class="form-group">
          <label for="email" class="font-weight-bold required-field">Email</label>
          <input required type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }" />
          <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password"  class="font-weight-bold required-field">Password</label>
          <input required type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }" />
          <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
          </div>
        </div>
    
        <div class="form-group">
          <button class="btn btn-danger btn-block font-weight-bold">
              <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
              Login
          </button>
        </div>
      </form>

    </div>
  </div>
