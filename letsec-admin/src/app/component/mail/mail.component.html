<div>
    <aside class="right-side">
        <form [formGroup]="mailForm">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">To
                    <span class="required-asterisk">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="mailTo" value="email@example.com">
                </div>
                <p *ngIf="formControl.mailTo.errors?.required" class="small form-text text-red text-center">
                    Please enter valid mail Id
                </p>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">CC</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="mailCc" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Subject
                    <span class="required-asterisk">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" formControlName="mailSub" class="form-control">
                </div>
                <p *ngIf="formControl.mailSub.errors?.required" class="small form-text text-red text-center">
                    Field should not be blank
                </p>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Comments
                    <span class="required-asterisk">*</span>
                </label>
                <div class="col-sm-10">
                    <textarea type="text" formControlName="mailBody" class="form-control" rows="10"></textarea>
                </div>
                <p *ngIf="formControl.mailBody.errors?.required" class="small form-text text-red text-center">
                    Field should not be blank
                </p>
            </div>
            <button class="btn btn-sm btn-primary float-right" (click)="sendMail()">Send</button>
        </form>
    </aside>
</div>
