<aside class="right-side">
    <div *ngFor="let item of agentDetailArr; let i = index">
        <div class="agent-details-div">
            <label>Personal Information</label>
            <mat-form-field class="agent-form-filed">
                <mat-label>Name</mat-label>
                <input readonly matInput value="{{item.firstname}} {{item.middlename}} {{item.lastname}}">
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>Gender</mat-label>
                <input readonly matInput value={{item.gender}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>Email</mat-label>
                <input readonly matInput value={{item.email}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>Qualification</mat-label>
                <input readonly matInput value="{{item.qualification}}">
            </mat-form-field>
        </div>

        <div class="agent-details-div">
            <label>Address Information</label>
            <mat-form-field class="agent-form-filed">
                <mat-label>Complete address</mat-label>
                <input readonly matInput value="{{item.address1}} {{item.address2}} {{item.address3}}">
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>City</mat-label>
                <input readonly matInput value={{item.city}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>State</mat-label>
                <input readonly matInput value={{item.state}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>Pincode</mat-label>
                <input readonly matInput value={{item.pincode}}>
            </mat-form-field>
        </div>

        <div class="agent-details-div">
            <label>Bank Information</label>
            <mat-form-field class="agent-form-filed">
                <mat-label>Bank name</mat-label>
                <input readonly matInput value={{item.bankname}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>Branch name</mat-label>
                <input readonly matInput value={{item.branchname}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>PAN Card</mat-label>
                <input readonly matInput value={{item.pancard}}>
            </mat-form-field>
            <mat-form-field class="agent-form-filed">
                <mat-label>IFSC</mat-label>
                <input readonly matInput value="{{item.ifsccode}}">
            </mat-form-field>
        </div>
    </div>
</aside>
